<!doctype html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="center-on-page">  
<h1>Select geo and time</h1>
<form class="form-inline" method="POST" action="{{ url_for('test') }}">
  <div class="select">
            <select name="geo_select" class="selectpicker_geo form-control">
              {% for o in geo_data %}
              <option value="{{ o.geo }}">{{ o.geo }}</option>
              {% endfor %}
            </select>
    </div>
			<div class="select">
             <select name="time_select" class="selectpicker_time form-control">
              {% for o in time_data %}
              <option value="{{ o.time }}">{{ o.time }}</option>
              {% endfor %}
            </select>
	</div>
    <button type="submit" class="btn">Go</button>
  </div>
</form>
